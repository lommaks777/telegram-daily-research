name: Pages quick test
on: workflow_dispatch

permissions:
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Create site
        run: |
          mkdir -p site
          cat > site/index.html <<'HTML'
<!doctype html><meta charset="utf-8">
<title>Pages OK</title>
<body style="font-family:system-ui,Arial,sans-serif;margin:24px">
  <h1>GitHub Pages: OK ✅</h1>
  <p>Этот файл сгенерирован workflow <code>pages-test.yml</code>.</p>
</body>
HTML

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
