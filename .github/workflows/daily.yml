name: Daily Telegram Research Digest (branch deploy)

on:
  schedule:
    - cron: '0 12 * * *'   # 12:00 UTC = 09:00 Buenos Aires
  workflow_dispatch: {}

permissions:
  contents: write  # нужно, чтобы коммитить в репо

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci || npm install

      - name: Run digest (генерирует docs/)
        run: node index.mjs
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID:   ${{ secrets.TG_CHAT_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Commit generated files
        run: |
          git config user.name  "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add docs state.json hypotheses.csv || true
          git commit -m "chore: update docs site & data [skip ci]" || echo "no changes"
          git push
