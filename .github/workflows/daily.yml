name: Daily Telegram Research Digest + Pages

on:
  schedule:
    - cron: '0 12 * * *'  # 12:00 UTC = 09:00 America/Argentina/Buenos_Aires
  workflow_dispatch: {}

permissions:
  contents: write   # коммитим state.json/hypotheses.csv
  pages: write      # деплой GitHub Pages
  id-token: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || npm install
      - name: Run digest
        run: node index.mjs
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      - name: Commit state & csv
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add hypotheses.csv state.json || true
          git commit -m "chore: update state & hypotheses" || echo "no changes"
          git push || echo "no push"
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
